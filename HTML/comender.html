<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande Fruits et Légumes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: #333;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease;
        }

        header {
            background-color: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            padding: 20pX;
            text-align: center;
            font-size: 2rem;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .product-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
        }

        .product-card p {
            font-size: 1rem;
            margin: 5px 0;
            color: #888;
        }

        .product-card button {
            background: #1a0451;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s ease;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .product-card button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .cart {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .cart h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #25053d;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-items li {
            margin: 10px 0;
            font-size: 1rem;
            color: #555;
        }

        .cart-items li span {
            color: #1b0440;
        }

        .cart p {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }

        .cart button {
            padding: 10px 20px;
            background: #18034a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.3s ease;
            width: 100%;
        }

        .cart button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .logo h1 {
            color: white;
            font-family: 'Niconne', cursive;
            margin: 0;
        }

        .logo a {
            color: white;
            text-decoration: none; /* No underline */
        }
    </style>
</head>
<body>

    <header>
      <div class="logo">
        <!-- Logo wrapped in anchor tag for redirection -->
        <a href="../index.html">
            <h1>Fresh Fruit</h1>
        </a>
    </div>
        <h1>Commande Fruits et Légumes</h1>
    </header>

    <div class="container">
        <div class="product-grid" id="productGrid">
            <!-- Cards dynamically generated by JavaScript -->
        </div>
        <div class="cart" id="cart">
            <h2>Votre Panier</h2>
            <ul class="cart-items" id="cartItems"></ul>
            <p><strong>Total :</strong> <span id="cartTotal">0</span> MAD</p>
            <button onclick="clearCart()">Vider le Panier</button>
        </div>
    </div>

    <script>
        // Liste des produits avec chemins locaux pour les images
        const products = [
            { id: 1, name: "Pommes", price: 10, img: "../media/Pommes.jpg" },
            { id: 2, name: "Bananes", price: 8, img: "../media/Bananes.jpg" },
            { id: 3, name: "Carottes", price: 5, img: "../media/carott.jpg" },
            { id: 4, name: "Tomates", price: 6, img: "../media/tomato.jpg" },
            { id: 5, name: "Concombres", price: 4, img: "../media/cocomber.jpg" }
        ];

        const cart = [];

        // Fonction pour afficher les produits
        function displayProducts() {
            const productGrid = document.getElementById('productGrid');
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price} MAD</p>
                    <button onclick="addToCart(${product.id})">Ajouter au panier</button>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Fonction pour ajouter un produit au panier
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCart();
        }

        // Fonction pour mettre à jour le panier
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price;
                const li = document.createElement('li');
                li.innerHTML = `${item.name} - <span>${item.price} MAD</span>`;
                cartItems.appendChild(li);
            });

            cartTotal.textContent = total.toFixed(2);
        }

        // Fonction pour vider le panier
        function clearCart() {
            cart.length = 0;
            updateCart();
        }

        // Afficher les produits au chargement de la page
        displayProducts();
    </script>
</body>
</html>
